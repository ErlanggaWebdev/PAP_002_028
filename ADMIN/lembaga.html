        <script>
            // Sample data for initial lembaga list
            var lembagaList = [];
    
            // Function to add lembaga
           // Function to add lembaga
function addLembaga() {
    var lembagaName = document.getElementById('lembagaName');
    var lembagaDescription = document.getElementById('lembagaDescription');
    var lembagaImageInput = document.getElementById('lembagaImage');

    var name = lembagaName.value;
    var description = lembagaDescription.value;
    var image = lembagaImageInput.files[0];

    if (name.trim() !== "" && description.trim() !== "" && image) {
        var reader = new FileReader();
        reader.onload = function (e) {
            var lembagaData = {
                name: name,
                description: description,
                image: e.target.result
            };

            lembagaList.push(lembagaData);
            updateLembagaList();

            // Clear input fields after successfully adding lembaga
            lembagaName.value = "";
            lembagaDescription.value = "";
            lembagaImageInput.value = "";
        };

        reader.readAsDataURL(image);
    }
}

    
            // Function to delete lembaga
            function deleteLembaga(index) {
                lembagaList.splice(index, 1);
                updateLembagaList();
            }
    
            // Function to update lembaga list on the page
            function updateLembagaList() {
                var lembagaListElement = document.getElementById('lembagaList');
                lembagaListElement.innerHTML = "";
    
                lembagaList.forEach(function (lembaga, index) {
                    var li = document.createElement('li');
                    li.innerHTML = '<strong>' + lembaga.name + '</strong><br>' +
                                    '<p>' + lembaga.description + '</p>' +
                                    '<img src="' + lembaga.image + '" alt="Lembaga Image" style="max-width: 100px; max-height: 100px;">' +
                                    '<button onclick="deleteLembaga(' + index + ')">Delete</button>';
                    lembagaListElement.appendChild(li);
                });
            }
        </script>
